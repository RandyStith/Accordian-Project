<!DOCTYPE html>
<html>
<head>
<title>Accordion | Vanilla Javascript</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="accordion">
        <div class="contentBx">
            <div class="label">Fact 1</div>
            <div class="content">
                <p>I am ambidextrous and lean towards my left hand. </p>
            </div>
        </div>
        <div class="contentBx">
            <div class="label">Fact 2</div>
            <div class="content">
                <p>I can spin a basketball on my finger.</p>
            </div>
        </div>
        <div class="contentBx">
            <div class="label">Fact 3</div>
            <div class="content">
                <p>I like playing many sports, including basketball, volleyball, and soccer.</p>
            </div>
        </div>
        <div class="contentBx">
            <div class="label">Fact 4</div>
            <div class="content">
                <p>I have a lot of family in Colorado</p>
            </div>
        </div>
    </div>
    <script>
        const accordion = document.getElementsByClassName
        ('contentBx');

        for (i = 0; i<accordion.length; i++ ){
            accordion[i].addEventListener('click', function(){
                this.classList.toggle('active')
            })
        }
    </script>
</body>
</html>
